<gisa-load *ngIf="isLoading"></gisa-load>
<div class="card">
  <div class="card__header">
    <h4 class="card__title">{{ title }}</h4>
  </div>
  <div class="card__body">
    <div>
      <p class="card__value">{{ value | currency : 'BRL' }}</p>
      <p class="card__month">Melhor mês: <span>{{ monthReference }}</span></p>
      <p class="card__variation" [ngClass]="variation < 0 ? 'negative' : ''">Período anterior: <span>{{ variation }}%</span> </p>
    </div>
    <button (click)="generateInsight()"><img src="Sparkle.svg" alt="" srcset=""></button>
  </div>
</div>
